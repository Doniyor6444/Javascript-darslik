<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM JavaScript</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #greeting {
            font-size: 24px;
            color: green;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>DOM</h1>
    <p>Ismingizni kiriting:</p>
    <input type="text" id="nameInput" placeholder="Ismni kiriting">
    <button id="submitButton">Ismni ko'rsatish</button>
    
    <div id="greeting"></div>

    <script src="script.js"></script>
</body>
</html>
